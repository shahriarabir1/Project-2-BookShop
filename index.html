<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Book Shop</title>
</head>
<body>

    <div class="container">
       
            <form class="book-class">
                <div class="input">
                    <h3>Book Details</h3>
                    <label htmlFor="title">Title</label>
                    <input type="text" id="title" class="book-title">
                    <label htmlFor="author">Author</label>
                    <input type="text" id="author" class="book-author">
                    <label htmlFor="ISBN#">ISBN#</label>
                    <input type="text" id="isbn" class="book-isbn">
                </div>
                <div class="submit"><button class="submitBook" type="submit">Add Book</button></div>
            </form>
        
        <div class="bookList">
            <table class="tableList" border="1">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>ISBN#</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody class="tbody"></tbody>
            </table>
        </div>
    </div>
    


    <script src="index.js"></script>
</body>
</html>
